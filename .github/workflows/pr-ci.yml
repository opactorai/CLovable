name: PR CI (Build & Preview)

on:
  pull_request:
    branches: ["main"]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm install
      - name: Build web
        run: npm run build

